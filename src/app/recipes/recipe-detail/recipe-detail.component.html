<div class="row">
    <div class="col-xs-12">
        <img [src]="recipe.imagePath" alt="{{recipe.name}}" class="img-responsive" style="max-height: 200px;">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{recipe.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group" appDropDown>
            <button
                type="button"
                class="btn btn-primary dropdown-toggle">
                Manage Recipe<span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a href="#"></a>To Shopping List</li>
                <li><a href="#"></a>Edit Recipe</li>
                <li><a href="#"></a>Delete Recipe</li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h3>{{recipe.description}}</h3>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h3>Ingredients</h3>
    </div>
</div>

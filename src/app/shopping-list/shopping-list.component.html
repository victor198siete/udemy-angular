<div class="row">
    <div class="col-md-10">
        <app-shopping-edit></app-shopping-edit>
        <hr>
        <ul class="list-group">
            <a class="list-group-item"
             style="cursor: pointer"
             *ngFor="let ingredientItem of ingredients, let i = index"
             (click)="onEditItem(i)"
             >
             {{ingredientItem.name}}
             ({{ingredientItem.amount}})
            </a>
        </ul>
    </div>
</div>
